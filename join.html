<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FC25 | Join Our Community</title>
    <link rel="stylesheet" href="styles/project.css" />
</head>

<body>
    <header>
        <div class="logo">
            <h1>FC25</h1>
            <p>The Future Coders Class of 2025</p>
        </div>
        <nav>
            <ul>
                <li><a href="project.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="join.html" class="active">Join</a></li>
            </ul>
        </nav>
        <button id="darkModeToggle">Dark Mode</button>
    </header>

    <main>
        <h2>Join FC25</h2>
        <form id="joinForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="skill">Skill Level:</label>
                <select id="skill" name="skill" required>
                    <option value="">Select your level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label>Interests:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="webdev" name="interests" value="webdev">
                    <label for="webdev">Web Development</label>

                    <input type="checkbox" id="mobile" name="interests" value="mobile">
                    <label for="mobile">Mobile Development</label>

                    <input type="checkbox" id="ai" name="interests" value="ai">
                    <label for="ai">AI/ML</label>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Why do you want to join?</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <button type="submit" class="cta-button">Submit Application</button>
        </form>

        <div id="confirmation" class="hidden">
            <h3>Thank you for joining FC25!</h3>
            <p>We've received your application and will contact you soon.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 LEBOHANG SEBATA | Future Coders 2025</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/project.js"></script>
</body>

</html>
