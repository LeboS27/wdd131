<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css" />
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1" required> ☆</label>
                <label><input type="radio" name="rating" value="2"> ☆☆</label>
                <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
            </fieldset>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required />

            <fieldset>
                <legend>Useful Features (Check all that apply)</legend>
                <label><input type="checkbox" id="feature1" name="features" value="Easy Setup"> Easy Setup</label>
                <label><input type="checkbox" id="feature2" name="features" value="Durable"> Durable</label>
                <label><input type="checkbox" id="feature3" name="features" value="Affordable"> Affordable</label>
            </fieldset>

            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="5"></textarea>

            <label for="username">Your Name (optional)</label>
            <input type="text" id="username" name="username" />

            <input type="submit" value="Submit Review" />
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Product Reviews</p>
        <p>&copy; <span id="currentyear"></span> Lebohang Sebata, Zimbabwe</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
