<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles/lazyload.css" />

            width="400" height="600">

            height="600">
        <img src="https://picsum.photos/id/1015/400/600" alt="Desert dunes" loading="lazy" class="fade-in" width="400"
            height="600">
        <img src="https://picsum.photos/id/1016/400/600" alt="Cityscape at dusk" loading="lazy" class="fade-in"
            width="400" height="600">
    </main>

    <footer>

</html>
